<!DOCTYPE HTML>
<html LANG="EN">
<head>
    <title>AngularJS</title>
    <META CHARSET="UTF-8">
    <script src="js/Angular.js"></script>
    <script src="js/Module.js"></script>
    <script src="js/GenderFilter.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body ng-app="Myapp">
    <div ng-controller="firstController" ng-init="check=true" class="container pt-5">
        <p class="h2">{{name | uppercase}}</p>

        <br /><br />

        <div class="row">
            <div class="col-4">
                <label>hide</label><input type="checkbox" ng-model="check" /><br />
            </div>
            <div class="col-4">
                <div class="input-group">
                    <input class="form-control" type="text" placeholder="searchPerson" ng-model="searchText" />
                    <button class="btn btn-primary" ng-click="searchthis(searchText)">ClickMe</button>
                </div>
            </div>
            {{searchText}}
        </div> <br /><br />

        <div>
            <table class="table table-striped">
                <thead>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th ng-hide="check">Gender</th>
                </thead>
                <tr ng-repeat="person in array | orderBy:'name':true | filter:search">
                    <td>{{$index}}</td>
                    <td>{{person.name }}</td>
                    <td>{{person.age | number: 2}}</td>
                    <td ng-hide="check">{{person.gender | gender}}</td>
                </tr>
            </table>
        </div>
    </div>

</body>
</html>
