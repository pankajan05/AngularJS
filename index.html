<!DOCTYPE HTML>
<html LANG="EN">
<head>
    <title>AngularJS</title>
    <META CHARSET="UTF-8">
    <script src="js/Angular.js" ></script>
    <script src="js/Module.js"></script>
</head>
<body ng-app="Myapp">
    <div ng-controller="firstController">
        {{name | uppercase}}

        <br /><br />

        <div>
            <input type="text" placeholder="searchPerson" ng-model="search"/>
            <button ng-click="searchthis(search)">ClickMe</button>
            {{search}}
        </div> <br /><br />

        <div>
            <table style="border: 1px solid black">
                <thead>
                    <th>Name</th>
                    <th>Age</th>
                </thead>
                <tr ng-repeat="person in array">
                    <td>{{person.name}}</td>
                    <td>{{person.age}}</td>
                </tr>
            </table>
        </div>
    </div>

</body>
</html>
