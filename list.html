<div>
    <div ng-repeat="person in array | orderBy:'name':true | filter:search">
        {{$index}}
        <p>{{person.name }}</p>
        <div>
            <ul>
                <li>{{person.age | number: 2}}</li>
                <li ng-hide="check">{{person.gender | gender}}</li>
            </ul>
        </div>
    </div>
</div>
